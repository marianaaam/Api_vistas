<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agregarCancion.css">
    <title>Agregar canción</title>
</head>
<body>
    <div class="container">
        <h2>Agregar canción</h2>
        <form>
            <div class="form-group">
                <label for="songId">ID:</label>
                <input type="text" id="songId" name="songId" required>
            </div>
            <div class="form-group">
                <label for="songTitle">Título:</label>
                <input type="text" id="songTitle" name="songTitle" required>
            </div>
            <div class="form-group">
                <label for="songMinutes">Minutos:</label>
                <input type="number" id="songMinutes" name="songMinutes" required>
            </div>
            <div class="form-group">
                <label for="songSeconds">Segundos:</label>
                <input type="number" id="songSeconds" name="songSeconds" required>
            </div>
            <div class="form-group">
                <label for="songArtist">Intérprete:</label>
                <input type="text" id="songArtist" name="songArtist" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/agregarAlbum.css">
    <title>Editar album</title>
</head>
<body>
    <div class="cont">
        <h2>Editar album</h2>
        <form>
            <div class="form-group">
                <label for="songId">ID:</label>
                <input type="text" id="Id" name="Id" required>
            </div>
            <div class="form-group">
                <label for="songTitle">Título:</label>
                <input type="text" id="título" name="título" required>
            </div>
            <div class="form-group">
                <label for="songMinutes">Año:</label>
                <input type="number" id="año" name="año" required>
            </div>
            <div class="form-group">
                <label for="songSeconds">Descripción:</label>
                <input type="number" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-group">
                <label for="songArtist">Medio:</label>
                <input type="text" id="medio" name="medio" required>
            </div>
            <div class="form-group">
                <label for="songArtist">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>

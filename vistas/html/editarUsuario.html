<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/agregarUsuario.css">
    <title>Editar usuario</title>
</head>
<body>
    <div class="cont">
        <h2>Editar usuario</h2>
        <form>
            <div class="form-group">
                <label for="songId">ID:</label>
                <input type="text" id="Id" name="Id" required>
            </div>
            <div class="form-group">
                <label for="songTitle">Nombre de usuario:</label>
                <input type="text" id="título" name="título" required>
            </div>
            <div class="form-group">
                <label for="songMinutes">Contraseña:</label>
                <input type="number" id="minutos" name="minutos" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>

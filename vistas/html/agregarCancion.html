<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/agregarCancion.css">
    <title>Agregar canción</title>
</head>
<body>
    <div class="cont">
        <h2>Agregar canción</h2>
        <form>
            <div class="form-group">
                <label for="songId">ID:</label>
                <input type="text" id="Id" name="Id" required>
            </div>
            <div class="form-group">
                <label for="songTitle">Título:</label>
                <input type="text" id="título" name="título" required>
            </div>
            <div class="form-group">
                <label for="songMinutes">Minutos:</label>
                <input type="number" id="minutos" name="minutos" required>
            </div>
            <div class="form-group">
                <label for="songSeconds">Segundos:</label>
                <input type="number" id="segundos" name="segundos" required>
            </div>
            <div class="form-group">
                <label for="songArtist">Intérprete:</label>
                <input type="text" id="intérprete" name="intérprete" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
